{% extends 'portfolio/base.html' %}
{% block content %}

<h1 id="hometext" class="font-weight-bold">Welcome to muath blog</h1>

<h2> muath written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h2>
{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}"> <h2>{{ blog.title }}</h2></a>
<h5>{{ blog.date|date:'M d Y' }}</h5>
<p> {{  blog.desc|striptags|truncatechars:100 }}</p>
{% endfor %}


{% endblock %}
